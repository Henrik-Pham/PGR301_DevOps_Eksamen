name: "Terraform Deployment"

on:
  push:
    branches:
      - main
      - '*'
  pull_request:

jobs:
  terraform:
    name: "Terraform Plan or Apply"
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: eu-west-1
      PREFIX: ka37  # Set this to your candidate number or project identifier
    steps:
      # Checkout the repository
      - name: Check out the repo
        uses: actions/checkout@v3

      # Set up Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      # Initialize Terraform
      - name: Terraform Init
        id: init
        run: terraform init

      # Plan changes on non-main branches
      - name: Terraform Plan
        if: github.ref != 'refs/heads/main'
        id: plan
        run: terraform plan -var="prefix=$PREFIX" -no-color
        continue-on-error: true

      # Check the plan status on non-main branches
      - name: Terraform Plan Status
        if: github.ref != 'refs/heads/main' && steps.plan.outcome == 'failure'
        run: exit 1

      # Apply changes on the main branch
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -var="prefix=$PREFIX" -auto-approve
